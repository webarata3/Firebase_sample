<!DOCTYPE html>
<html lang="ja">
 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>書籍管理</title>
  <link href="/db/book.css" rel="stylesheet">
 </head>
 <body>
  <auth-google></auth-google>
  <div class="inputArea">
   <floating-box id="isbn" size="20" font-size="14" label="ISBN"></floating-box>
   <floating-box id="name" size="40" font-size="14" label="書名"></floating-box>
   <button id="insertButton">登録</button>
  </div>
  <div id="bookList"><div id="noBook">本が登録されていません。</div></div>
  <template id="tableTemplate">
   <table>
    <thead>
     <tr>
      <td>ISBN</td>
      <td>書名</td>
      <td></td>
     </tr>
    </thead>
    <tbody></tbody>
   </table>
  </template>
  <template id="bookTemplate">
   <tr>
    <td class="isbn"></td>
    <td class="name"></td>
    <td class="operation">
     <button class="editButton">✎</button>
     <button class="deleteButton">☓</button>
    </td>
   </tr>
  </template>
  <script src="/__/firebase/5.4.2/firebase-app.js"></script>
  <script src="/__/firebase/5.4.2/firebase-auth.js"></script>
  <script src="/__/firebase/5.4.2/firebase-database.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="/common/auth-google.js"></script>
  <script src="/common/floating-box.js"></script>
  <script src="/db/book.js"></script>
 </body>
</html>
