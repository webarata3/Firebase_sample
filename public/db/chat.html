<!DOCTYPE html>
<html lang="ja">
 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>チャット</title>
  <link href="/db/chat.css" rel="stylesheet">
 </head>
 <body>
  <main>
   <div>
    <div class="floating-box">
     <input type="text" id="name" size="10" placeholder="&nbsp;">
     <label for="name">名前</label>
    </div>
    <div class="floating-box">
     <input type="text" id="message" size="50" placeholder="&nbsp;">
     <label for="message">メッセージ</label>
    </div>
   </div>
   <div id="chatList"></div>
  </main>
  <template id="messageTemplate">
   <div class="chat">
    <button class="deleteButton">☓</button>
    <div class="name"></div>
    <div class="message"></div>
   </div>
  </template>
  <script src="/__/firebase/5.4.2/firebase-app.js"></script>
  <script src="/__/firebase/5.4.2/firebase-database.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="/db/chat.js"></script>
 </body>
</html>
