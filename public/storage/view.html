<!DOCTYPE html>
<html lang="ja">
 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ストレージの画像表示</title>
  <link href="/storage/view.css" rel="stylesheet">
 </head>
 <body>
  <div id="loaderArea">
   <div>
    <div class="loader">
     <svg viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
     </svg>
    </div>
    <div id="loaderMessage">読み込み中...</div>
   </div>
  </div>
  <div class="loginUser">
   <div id="profileImage"></div>
   <div id="displayName"></div>
   <div>
    <button id="loginButton" class="auth_button">Googleでログイン</button>
    <button id="logoutButton" class="auth_button" hidden>ログアウト</button>
   </div>
  </div>
  <div>
   <input type="text" size="30" id="fileName">
   <button type="button" id="viewButton">画像として表示</button>
   <button type="button" id="downloadButton">ファイルとしてダウンロード</button><br>
   <img id="image">
   <a href="#" id="downloadLink" download hidden></a>
  </div>
  <script src="/__/firebase/5.4.2/firebase-app.js"></script>
  <script src="/__/firebase/5.4.2/firebase-auth.js"></script>
  <script src="/__/firebase/5.4.2/firebase-storage.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="/storage/view.js"></script>
 </body>
</html>
